<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyWebsite/Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/Common.css}">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="/js/valid.js"></script>
    <style>
        .bg{
            background-image: url([[${backgroundImageUrl}]]);
            background-size: cover;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body class="bg">
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
        <div class="container">
            <div class="navbar-brand">MyWebsite</div>
            <ul class="navbar-nav ml-auto">
                <li><a th:href="@{/}" class="nav-link">Login</a></li>
                <li><a th:href="@{/register}" class="nav-link active">Register</a></li>
            </ul>
        </div>
    </nav>
    <div>
        <div class="container content-reg">
            <div class="row">
                <div class="col-sm-4 offset-sm-0">
                    <h1 class="text-center text-white">Register</h1>
                    <form th:action="@{/registerd}" method="post">
                        <div class="fname">
                            <label for="fname" class="form-label text-white">First Name</label>
                            <input type="text" id="firstname" placeholder="Enter First Name" name="firstname" required autocomplete="off">
                        </div>
                        <div class="lname">
                            <label for="lname" class="form-label text-white">Last Name</label>
                            <input type="text" id="lastname" placeholder="Enter Last Name" name="lastname"  required autocomplete="off">
                        </div>
                        <div class="">
                            <label for="age" class="form-label text-white">Age</label>
                            <input type="number" id="age" placeholder="Enter Age" name="age"  required autocomplete="off">
                        </div>
                        <div class="">
                            <label for="email" class="form-label text-white">Email Id <div th:if="${param.eae}" class="messages" style="color: red;"> Oops! Email already exists <a th:href="@{/}" style="text-decoration: none;">Login</a></div></label>
                            <input type="email" id="email" placeholder="Enter Email Id" name="email"  required autocomplete="off">
                        </div>
                        <div class="">
                          <label for="pwd" class="form-label text-white">Password <p class="pwdmessage" id="pswdmessage"></p></label>
                          <input type="password" id="pswd" placeholder="Enter Password" name="password"  required>
                        </div>
                        <div class="mb-2">
                            <label for="cfpwd" class="form-label text-white">Confirm Password</label>
                            <input type="password" id="confipswd" placeholder="Enter Password to Confirm">
                        </div>
                        <button type="submit" id="myButton">Register</button>
                        <center><p id="message"></p></center>
                      </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
