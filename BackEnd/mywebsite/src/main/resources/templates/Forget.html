<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyWebsite/ForgetPassword</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/Common.css}">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="/js/valid.js"></script>
    <style>
        .bg{
            background-color: gray;
        }
    </style>
</head>
<body class="bg">
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
        <div class="container">
            <div class="navbar-brand">MyWebsite</div>
            <ul class="navbar-nav ml-auto">
                <li><a th:href="@{/}" class="nav-link">Login</a></li>
                <li><a th:href="@{/register}" class="nav-link">Register</a></li>
            </ul>
        </div>
    </nav>
    <div>
        <div class="container content-login">
            <div class="row">
                <div class="col-sm-4 offset-sm-4">
                    <h1 class="text-center text-white">ForgetPassword</h1>
                    <form th:action="@{/forgeted}" class="" method="post">
                        <div class="mb-4 mt-3">
                            <label for="uname" class="form-label text-white">Email Id </label>
                            <input type="email" class="" id="emailid" placeholder="Enter Email" name="emailid"  required autocomplete="off">
                        </div>
                        <div class="mb-4">
                          <center><div class="form form-label text-white" th:if="${message}">Your Passowrd: <p th:text="${message}" class="forgpass"></p></div></center>
                        </div>
                        <button type="submit" class="">Get Password</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
